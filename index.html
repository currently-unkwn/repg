      RepG | Rep generator for barbell bench press, deadlifts and squats. Based
      on Built Like a Badass by Joe DeFranco program.

  <body>
    <div class="max-width-wrapper">
      <section id="hero">
        <div class="hero-content">
          <h1 class="h2 hero-title">Rep<br />Generator</h1>
          <p class="sub">
            Built Like a Badass by Joe DeFranco program main lifts rep
            generator.
          </p>

          <div class="metadata">
            <p class="version">Version 1.1</p>
            <p class="inspiration">
              Theme inspired by
              <a href="https://yeun.github.io/open-color/">Open Color</a>
            </p>
          </div>
        </div>
      </section>

      <main>
        <section id="max-numbers">
          <form action="#" data-max-numbers>
            <fieldset>
              <div class="input-group">
                <label for="benchPressMax">Barbell Bench Press Max:</label>
                <input
                  type="number"
                  name="benchPressMax"
                  id="benchPressMax"
                  min="0"
                  max="300"
                  placeholder="0"
                  required
                />
              </div>

              <div class="input-group">
                <label for="squatMax">Barbell Squat Max:</label>
                <input
                  type="number"
                  name="squatMax"
                  id="squatMax"
                  min="0"
                  max="300"
                  value="0"
                  required
                />
              </div>

              <div class="input-group">
                <label for="deadliftMax">Deadlifts Max:</label>
                <input
                  type="number"
                  name="deadliftMax"
                  id="deadliftMax"
                  min="0"
                  max="300"
                  value="0"
                  required
                />
              </div>
            </fieldset>

            <button class="btn btn-default btn-primary" type="submit">
              Generate
            </button>

            <button class="btn btn-default btn-danger" data-clear>Clear</button>
          </form>
        </section>
